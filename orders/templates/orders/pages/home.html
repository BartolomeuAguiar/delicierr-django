{% extends "global/base.html" %}

{% block title %} HOME | {% endblock title %}


{% block title_section %}
    ORDERS
{% endblock title_section %}

    
{% block content %}
<div class="d-flex">
    <div id="order-list" class="container px-4 py-1">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 align-items-stretch g-4 py-2">
            {% for order in orders %}
                {% include 'orders/partials/_order.html' %}
            {% empty %}
                <div class="col-12 text-white">
                    <div class="row">
                        <h1>No Orders To Show</h1>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>
</div>


    
    
{% endblock content %}
